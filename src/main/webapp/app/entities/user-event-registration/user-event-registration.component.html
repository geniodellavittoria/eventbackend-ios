<div>
    <h2 id="page-heading">
        <span>User Event Registrations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-event-registration" [routerLink]="['/user-event-registration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new User Event Registration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userEventRegistrations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Timestamp</span></th>
            <th><span>Registration Category</span></th>
            <th><span>User Id</span></th>
            <th><span>Event</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userEventRegistration of userEventRegistrations ;trackBy: trackId">
                <td><a [routerLink]="['/user-event-registration', userEventRegistration.id, 'view' ]">{{userEventRegistration.id}}</a></td>
                <td>{{userEventRegistration.timestamp | date:'medium'}}</td>
                <td>
                    <div *ngIf="userEventRegistration.registrationCategory">
                        <a [routerLink]="['../registration-category', userEventRegistration.registrationCategory?.id, 'view' ]" >{{userEventRegistration.registrationCategory?.id}}</a>
                    </div>
                </td>
                <td>
                    {{userEventRegistration.userId?.id}}
                </td>
                <td>
                    <div *ngIf="userEventRegistration.event">
                        <a [routerLink]="['../event', userEventRegistration.event?.id, 'view' ]" >{{userEventRegistration.event?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-event-registration', userEventRegistration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-event-registration', userEventRegistration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-event-registration/'+ userEventRegistration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
