<div>
    <h2 id="page-heading">
        <span>Impressions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-impression" [routerLink]="['/impression/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Impression
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="impressions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Image</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let impression of impressions ;trackBy: trackId">
                <td><a [routerLink]="['/impression', impression.id, 'view' ]">{{impression.id}}</a></td>
                <td>
                    <a *ngIf="impression.image" (click)="openFile(impression.imageContentType, impression.image)">
                        <img [src]="'data:' + impression.imageContentType + ';base64,' + impression.image" style="max-height: 30px;" alt="impression image"/>
                    </a>
                    <span *ngIf="impression.image">{{impression.imageContentType}}, {{byteSize(impression.image)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/impression', impression.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/impression', impression.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'impression/'+ impression.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
